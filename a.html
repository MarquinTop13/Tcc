<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Mensagem</title>
</head>
<body>
    <input id="msgUser" type="text" placeholder="Digite sua mensagem">
    <button id="botaoGerar">Gerar Mensagem</button>
    
    <script>
        document.getElementById('botaoGerar').addEventListener('click', function() {
            const input = document.getElementById('msgUser');
            alert(input.value || 'Nenhuma mensagem digitada!');
        });
    </script>
</body>
</html>
