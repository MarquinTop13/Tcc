<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>

<body>
    <h1 id="text">Tema escuro</h1>
    <button onclick="DarkTheme()">Tema escuro</button>
    <script>
        function DarkTheme() {
            let body = document.body;
            let text = document.getElementById("text");

                if(text.innerText === "Tema escuro"){
                    document.body.style.backgroundImage = "url(/frontend/public/images/BackgroundBlack.png)"
                    body.style.color = "white"
                    text.innerText = "Tema claro"
                }

                else if(text.innerText === "Tema claro"){
                    document.body.style.background = "white"
                    body.style.color = "black"
                    text.innerText = "Tema escuro"
                }
        }

    </script>
</body>

</html>
